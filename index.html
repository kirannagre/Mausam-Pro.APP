<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAUSAM-PRO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="CARD">
    <div class="SEACRCH">
        <input type="text" id="cityInput" placeholder="Enter city name" spellcheck="false">
        <button > <img src="SEACRCH.png"></button>
            
    
    </div>
    <div class="error">
        <p>Invalid city name</p>
    </div>

    <div class="Weather">
        <div class="weather-wrap">
        <img src="/Weather-icon.png" class="Weather-icon"></div>
        <h1 class="Temp">22°C</h1>
        <h2 class="city">New York </h2>

        <div class="details">
            <div class="col">
                <img src="humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>

            33
            <div class="col">
                <img src="/wind.png">
                <div>
                    <p class="wind">20 km/h</p>
                    <p>wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
const apikey = "43403da5244d011eba1c4a64c408a814";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox = document.querySelector(".SEACRCH input");
const searchBtn = document.querySelector(".SEACRCH button");
const weatherIcon = document.querySelector(".Weather-icon");

async function checkWeather(city) {
    const response = await fetch(apiUrl + city + `&appid=${apikey}`);
    const data = await response.json();
      
    if(response.status ==404){
        document.querySelector(".error").style.display = "block";
        document.querySelector(".Weather").style.display = "none";

    }else{

    
    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".Temp").innerHTML = Math.round(data.main.temp) + "°C";
    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

    const condition = data.weather[0].main;

    if (condition === "Clouds") {
        weatherIcon.src = "clouds.png";
    } 
    else if (condition === "Clear") {
        weatherIcon.src = "clear.png";
    } 
    else if (condition === "Rain") {
        weatherIcon.src = "rain.png";
    } 
    else if (condition === "Drizzle") {
        weatherIcon.src = "drizzle.png";
    } 
    else if (condition === "Mist") {
        weatherIcon.src = "mist.png";
    }
    
    document.querySelector(".Weather").style.display ="block";
    document.querySelector(".error").style.display = "none";
}
}

searchBtn.addEventListener("click", () => {
    checkWeather(searchBox.value);
});
</script>

</body>
</html>
